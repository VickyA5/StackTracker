{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StackTracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted: #9ca3af; --accent: #2563eb; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 20px; border-bottom:1px solid #1f2937; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 720px; margin: 24px auto; padding: 0 16px; }
    .card { background: var(--card); border:1px solid #1f2937; border-radius: 12px; padding: 32px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; background: var(--accent); color:#ffffff; font-weight:600; padding:12px 18px; border-radius:8px; border:none; cursor:pointer; font-size:15px; }
    .btn.secondary { background:#374151; color:#e5e7eb; }
    .stack { display:flex; gap:12px; flex-wrap:wrap; }
    .vstack { flex-direction: column; align-items: center; }
    .centered { text-align: center; }
    .subtitle { color: var(--muted); margin-top: 8px; margin-bottom: 18px; }

    /* Buttons: make same width and responsive */
    .btn { min-width: 220px; width: 220px; }
    .btn.secondary { min-width: 220px; width: 220px; }
    @media (max-width: 480px) {
      .btn, .btn.secondary { width: 100%; }
    }

    /* Center the main card vertically and horizontally when body has .centered-viewport */
    .centered-viewport .container { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height: calc(100vh - 72px); }
    /* Larger card when centered in viewport */
    .centered-viewport .card { padding: 48px; border-radius: 16px; max-width: 640px; width: 100%; }
    .messages { margin-bottom: 16px; }
    .msg { padding: 10px 12px; border-radius: 8px; margin-bottom:8px; }
    .msg.info { background:#1f2937; border:1px solid #374151; }
    .msg.success { background:#0f5132; border:1px solid #198754; }
    .msg.error { background:#5b1212; border:1px solid #dc2626; }
    form { display:flex; flex-direction:column; gap:18px; }
    input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--text); }
    label { color: var(--muted); font-size: 14px; }
    .field-errors { color:#fca5a5; font-size: 13px; }
  </style>
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block header %}
  <header>
    <div>
      <a href="{% url 'home' %}">
        <img src="{% static 'stacktracker.png' %}" alt="StackTracker" style="height:48px; display:block; max-width:360px;">
      </a>
    </div>
    <nav>
      {% if user.is_authenticated %}
        <span>{{ user.username }}</span>
        <span style="margin:0 8px; color:#374151">|</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn secondary" style="vertical-align:middle;">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Log in</a>
        <span style="margin:0 8px; color:#374151">|</span>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>
  {% endblock %}
  <div class="container">
    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
