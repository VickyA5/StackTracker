{% extends 'base.html' %}
{% block content %}
  <h1 style="margin-top:0">Welcome</h1>
  {% if user.is_authenticated %}
    <p>You are logged in as <strong>{{ user.username }}</strong>.</p>
    <div class="stack">
      <a class="btn secondary" href="{% url 'logout' %}">Logout</a>
    </div>
  {% else %}
    <p>Choose an option to continue:</p>
    <div class="stack">
      <a class="btn" href="{% url 'register' %}">Register</a>
      <a class="btn secondary" href="{% url 'login' %}">Log in</a>
    </div>
  {% endif %}
{% endblock %}
