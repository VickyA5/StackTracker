version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: stacktracker-db
    environment:
      POSTGRES_DB: stacktracker
      POSTGRES_USER: stackuser
      POSTGRES_PASSWORD: stackpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: back
      dockerfile: Dockerfile
    container_name: stacktracker-api
    environment:
      DATABASE_URL: postgresql+psycopg2://stackuser:stackpass@db:5432/stacktracker
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
