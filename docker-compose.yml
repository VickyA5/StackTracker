version: "3.9"
services:
  db:
    image: postgres:15
    container_name: stacktracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stacktracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: stacktracker-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SECRET_KEY: dev-secret-key-change-me
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: 0.0.0.0,localhost
      DB_NAME: stacktracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    # The image entrypoint runs migrations and then starts the server
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  pgdata:
